    - name: configure
      run: $env:VULKAN_SDK="$(pwd)/VulkanSDK"; mkdir build; cd build; cmake -DNCNN_VULKAN=ON ..
    - name: build
      run: cmake --build build

  android-armv7:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: cache-androidndk
      id: cache-androidndk
      uses: actions/cache@v1
      with:
        path: "android-ndk-r19c"
        key: android-ndk-r19c-linux-x86_64
    - name: androidndk
      if: steps.cache-androidndk.outputs.cache-hit != 'true'
      run: wget https://dl.google.com/android/repository/android-ndk-r19c-linux-x86_64.zip && unzip -q android-ndk-r19c-linux-x86_64.zip
    - name: configure
      run: mkdir build && cd build && cmake -DCMAKE_TOOLCHAIN_FILE=`pwd`/../android-ndk-r19c/build/cmake/android.toolchain.cmake -DANDROID_ABI="armeabi-v7a" -DANDROID_ARM_NEON=ON -DANDROID_PLATFORM=android-14 ..
